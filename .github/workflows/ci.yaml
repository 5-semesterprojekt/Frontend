name: Continuous Integration

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  linting:
    name: Prettier, Linting, Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install --prefer-offline --frozen-lockfile --non-interactive
      - name: ESLint check
        run: yarn eslint .
      - name: Prettier check
        run: yarn prettier . --check **/*.{js,ts,tsx}
      - name: Typescript check
        run: yarn check-types

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn install --prefer-offline --frozen-lockfile --non-interactive
      - name: Unit tests ðŸ”Ž
        run: yarn test
      - name: Build ðŸ”Ž
        run: yarn build